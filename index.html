<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <!--Estilos de Bootstrap y propios-->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table class="calculadora">
            <tr>
            <td colspan="6"><span id="resultado">Tu resultado...</span></td>
            </tr>
            <tr>
                <td><button id="parentesisi">(</button></td>
                <td><button id="parentesisd">)</button></td>
                <td><button id="x">x!</button></td>
                <td><button id="potencia2">X<sup>2</sup></button></td>
                <td><button id="raiz2"><img src="./imagenes/raizblanca.png" alt="cuadrada" class="raizp"></button></td>
                <td><button id="raiz"><img src="./imagenes/raizblanca.png" alt="cuadrada" class="raizp"></button></td>
            </tr>
            <tr>
                <td><button id="sin">sin</button></td>
                <td><button id="cos">cos</button></td>
                <td><button id="tg">tg</button></td>
                <td><button id="potencia3">X<sup>3</sup></button></td>
                <td><button id="raiz3"><img src="./imagenes/raiz3.png" alt="cubica" class="raizp"></button></td>
                <td><button id="potencian">X<sup>n</sup></button></td>
            </tr>
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button id="division">/</button></td>
                <td><button id="porcentaje">%</button></td>
                <td><button id="ln">ln</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="multiplicacion">*</button></td>
                <td><button id="log">log</button></td>
                <td><button id="e">e</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button>
                </td><td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="resta">-</button></td>
                <td><button id="limpia">AC</button></td>
                <td rowspan="2"><button id="igual">=</button></td>
            </tr>
            <tr>
                <td><button id="punto">.</button></td>
                <td><button id="cero">0</button></td>
                <td><button id="pi"><p>Ï€</p></button></td>
                <td><button id="suma">+</button></td>
                <td><button id="memoria">MR</button></td>
            </tr>
        </table>
    </body>
</html>
